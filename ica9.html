<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border: 2px solid rgb(200, 200, 0 / 0.6);
            background-color: rgb(0, 217, 217 / 0.6);
            color: rgb(100, 0, 0 / 1);
            box-shadow: 1px 1px 2px rgb(0, 0, 200 / 0.4);
            border-radius: 10px;
            padding: 3px 10px;
            cursor: pointer;
            height: 100px;
            width: 150px;
        }
    </style>
</head>
<body>

    <button type="button">Student name: Sol</button>
    <button id="ln">Student last name: Ulrich</button>

    <script>
        const button = document.querySelector("button");
        const ln = document.getElementById("ln");

        button.addEventListener('click', updateName);
        ln.addEventListener('click', updateLastName);

        function updateName() {
            let name = prompt("Enter a new name");
            button.textContent = `Student name: ${name}`;
        }

        function updateLastName() {
            let lastname = prompt("Enter a new last name");
            ln.textContent = `Student name: ${lastname}`;
        }

    </script>
    
</body>
</html>
